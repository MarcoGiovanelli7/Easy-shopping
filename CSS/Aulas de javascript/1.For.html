<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar contato</button>

    <script>
        let p = document.querySelector("p")
        let input = document.querySelector("input")

        const contacts = [
            { name: "Ana", number: "1234-5678" },
            { name: "Bia", number: "2345-6789" },
            { name: "Carlos", number: "3456-7890" },
            { name: "Daniel", number: "4567-8901" },
            { name: "Marco", number: "5678-9012" }
        ]

        function search() {}
            for (const contact of contacts) {
                console.log(contact)
                    
               
                if (input.value.toLowerCase() === contact.name.toLowerCase()) {
                    p.innerHTML = `Contato Encontrado Nome:${contact.name} Tel: ${contact.number}`
                    
                    break
                }else{ p.innerHTML = "Contato n√£o encontrado"}

            

            
           
        }
    </script>
</body>
</html>
